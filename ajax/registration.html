<h2>Create new account</h2>

<form class="form form-reg">
	<dl><dt></dt><dd class="error">The field type is incorrect</dd></dl>
	<dl><dt>First name*<dd><input type="text"></dl>
	<dl><dt>Last name*<dd><input type="text"></dl>
	<dl><dt>Phone number*<dd><input type="text" class="field-phone" value="+1___-___-____"></dl>
	<dl><dt>E-mail*<dd><input type="text" class="error"><i class="icon-error"></i></dl>
	<dl>
		<dt>Password*
		<dd>
			<input type="password">
			<span class="note">at least 6 characters</span>
	</dl>
	<dl><dt>Re-enter password*<dd><input type="password" class="filled"><i class="icon-check"></i></dl>
	<dl>
		<dt>
		<dd class="checkboxes">
			<label><input type="checkbox" checked>Send me news from all places in my city</label>
			<!-- checkAgreement в одноименной функции -->
			<label><input type="checkbox" checked id="checkAgreement">I agree with the terms and conditions of the <a href="" class="-black">user agreement</a></label>
	</dl>
	<dl>
		<dt>
		<dd class="clearfix">
			<button class="btn -red fl" id="btnRegister">Register me</button>
			<a href="" class="btn -grey fr" data-fancybox="close">Cancel</a>
	</dl>
	<dl>
		<dt>
		<dd>
			<p class="regn-types">
				or register from:
				<a href="" title="Facebook"><i class="icon-fb_small"></i></a>
				<a href="" title="Google+"><i class="icon-gplus_small"></i></a>
				<a href="" title="MySpace"><i class="icon-myspace_small"></i></a>
				<a href="" title="Other"><i class="icon-threedots_small"></i></a>
			</p>
	</dl>
</form>
